<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jettys Pizza</title>
    <link rel="icon" type="image/png" href="/images/tinyLogo.jpg">
    <link href='http://fonts.googleapis.com/css?family=Fugaz+One|Montserrat' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
    <link href="css/jettys.css" rel="stylesheet" type="text/css" />

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/dropdown.js" type="text/javascript"></script>
    <script src="js/collapse.js" type="text/javascript"></script>
    <script src="js/affix.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="#">
                    <img class="image-button" src="images/jettysBWLogo.jpg" /></a></li>
                <li><a href="#">
                    <img src="images/walkersBWLogo.jpg" /></a></li>
            </ul>
        </div>
    </nav>
    <div class="container main-content">
        <div class="page-header">
            <img src="images/jettysLogo.jpg" />
        </div>
        <div id="promotions" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#promotions" data-slide-to="0" class="active"></li>
                <li data-target="#promotions" data-slide-to="1"></li>
                <li data-target="#promotions" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/storefront.jpg" />
                    <div class="carousel-caption">
                        Open For Business!!
                    </div>
                </div>
                <div class="item">
                    <img src="images/pizzaNwings.jpg" />
                    <div class="carousel-caption">
                        Delicious Pizza! Om Nom Nom Nom!
                    </div>
                </div>
                <div class="item active">
                    <img src="images/sundayBrunchBanner.jpg" />
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#promotions" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#promotions" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div class="footer-wrapper">
        <div class="container">
            <div class="col-lg-4">
                <strong>Location:</strong>
                Phone Number:
            </div>
            <div class="col-lg-4">
                Connect with us:
                    Facebook
                    Twitter
                    Google Plus
                    Email
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
</body>
</html>
